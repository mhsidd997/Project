<!DOCTYPE html>
<html>
<head>
	<title>Structure WEB</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="structure-style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Alegreya' rel='stylesheet'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

	<!-- Wrapper Class -->
	<div class="wrapper">

		<!-- Container -->
		<div class="container p-0">
			

<!-- ///////////////////     Top Navigation Starts Here    ////////////////////// -->

			<div class="row p-0">

				<div class="col-12 p-0">

			<!-- ////////// top navigation bar code starts from here  //////////////-->
					<div class="top-nav">
				
					</div>
			<!-- ////////// Top navigation class ends here ///////////////////-->
				</div>
			</div>




<!-- ////////////////////       Logo and Main Navigation Starts Here ///////////////// -->





<!-- ////////////////////       Logo Section Starts Here ///////////////// -->

			<div class="row p-0">

				<div class="col-4 col-lg-4 col-md-4 col-sm-4 p-0">

			<!-- ////////////// Logo Codes Starts here ///////////// -->
					<div class="logo">
							
					</div>
			<!-- ////////////// Logo code ends here  ////////////////-->
				
				</div>

<!-- ////////////////////        Main navigation bar starts here  /////////////////////-->

				<div class="col-8 col-lg-8 col-md-8 col-sm-8 p-0">

			<!-- /////////////   Main navigation bar Codes starts here ///////////////////-->
					<div class="main-nav">

					</div>
			<!-- ///////////    Main navigation bar Codes ends here ///////////////-->
				</div>

			</div>

			
<!-- /////////////////////////////////        Logo and Main Section Ends here /////////////////////////// -->



<!-- //////////////////////    Banner Section Starts Here     ///////////////////////// -->




			<div class="row p-0">

				<div class="col-12 p-0">  <!-- This column size can be change depend on the section -->

					<div class="banner"> 
						
					</div>
			<!-- /////////////////// Banner Section Codes Ends Here /////////////////// -->		

				</div>
			
			</div>

<!-- /////////////////////////   Banner Sections Ends Here ////////////////////////////// -->


<!-- ////////////////////////    Main Section Starts Here    //////////////////////// -->

			<div class="row p-0">
				
				<div class="col-12 p-0">
			
			<!--//////////////// Main Section codes start here  -->
					<div class="main-section">
						
					</div>
			<!-- //////////// Main Section Code Ends Here //////////////// -->		

				</div>

			</div>

<!-- ///////////////////// Main Section Ends Here ///////////////////// -->



<!--////////////////////////// Footer Starts here ////////////////////-->
			
			<div class="row p-0">
				
				<div class="col-12 p-0">
			
			<!--///////////////////// Footer Code starts from here //////////////-->	
					<div class="footer">
						
					</div>
			<!-- ///////////////// Footer codes Ends here /////////////////// -->		

				</div>

			</div>

		</div> <!-- Container Div -->
	</div> <!-- Wrapper Div -->
